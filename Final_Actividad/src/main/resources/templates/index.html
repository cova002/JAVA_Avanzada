<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>Personas Manager</title>
        <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
                    </head>
                    <body>
                        <div align="center">
                            <p th:text="${session.mySessionAttribute}" th:unless="${session == null}">[...]</p>
                            <h1>Personas</h1>
                            <a href="new">Crear Nuevo Registro</a>
                            <br/><br/>
                            <table border="1" cellpadding="10" class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Persona ID</th>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Edad</th>
                                        <th>Sexo</th>
                                        <th>Estatura</th>
                                        <th>Peso</th>
                                        <th>IMC</th>
                                        <th>Fecha</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="persona : ${listaPersona}">
                                        <td th:text="${persona.id}">Persona ID</td>
                                        <td th:text="${persona.nombre}">Nombre</td>
                                        <td th:text="${persona.apellido}">Apellido</td>
                                        <td th:text="${persona.edad}">Edad</td>
                                        <td th:text="${persona.sexo}">Sexo</td>
                                        <td th:text="${persona.estatura}">Estatura</td>
                                        <td th:text="${persona.peso}">Peso</td>
                                        <td th:text="${persona.imc}">IMC</td>
                                        <td th:text="${persona.fecha}">Fecha</td>
                                      
                                    </tr>
                                </tbody>
                            </table>
                        </div>    
                    </body>
                    </html>
