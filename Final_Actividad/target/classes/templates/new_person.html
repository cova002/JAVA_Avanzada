<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Nuevo registro</title>
    </head>
    <body>
        <div align="center">
            <h1>Crear nuevo registro</h1>
            <br />
            <form action="#" th:action="@{/add}" th:object="${persona}"
                  method="post">

                <table border="0" cellpadding="10">
                    <tr>
                        <td>ID:</td>
                        <td><input type="text" th:field="*{id}" /></td>
                    </tr>
                    <tr>
                        <td>Nombre:</td>
                        <td><input type="text" th:field="*{nombre}" /></td>
                    </tr>
                    <tr>
                        <td>Apellido:</td>
                        <td><input type="text" th:field="*{apellido}" /></td>
                    </tr>
                    <tr>
                        <td>Edad:</td>
                        <td><input type="number" th:field="*{edad}" /></td>
                    </tr>
                    <tr>
                        <td>Sexo</td>
                        <td><input type="text" th:field="*{sexo}" /></td>
                    </tr>
                     <tr>
                        <td>Estatura</td>
                        <td><input type="number" step="0.01" th:field="*{estatura}" /></td>
                    </tr>
                     <tr>
                        <td>Peso</td>
                        <td><input type="number" step="0.01" th:field="*{peso}" /></td>
                    </tr>
                    <tr>
                        <td>Fecha</td>
                        <td><input type="date" th:field="*{fecha}" /></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">Save</button> </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
