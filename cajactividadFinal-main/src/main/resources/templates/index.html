<!DOCTYPE html>
<html lang="es">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>Area Manager</title>
        <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
                    </head>
                    <body>
                        <div align="center">
                            
                            <h1>Area List</h1>
                            <a href="new">Create New Area</a>
                            <br/><br/>
                            <table border="1" cellpadding="10" class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Area ID</th>
                                        <th>Base</th>
                                        <th>Altura</th>
                                        <th>Area</th>
                                        <th>Perímetro</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="product : ${listProducts}">
                                        <td th:text="${product.id}">ID</td>
                                        <td th:text="${product.base}">Base</td>
                                        <td th:text="${product.altura}">Altura</td>
                                        <td th:text="${product.area}">Area</td>
                                        <td th:text="${product.perimetro}">Perímetro</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>    
                    </body>
                    </html>
