<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Registro</title>
    </head>
    <body>
        <div align="center">
           
            <h1>Nuevo Registro</h1>
            <br />
            <form action="#" th:action="@{/save_user}" th:object="${usuario}"
                  method="post">

                <table border="0" cellpadding="10">
                     <tr>
                        <td>ID:</td>
                        <td><input type="number" th:field="*{id}" /></td>
                    </tr>
                    <tr>
                        <td>Nombre:</td>
                        <td><input type="text" th:field="*{nombre}" /></td>
                    </tr>
                    <tr>
                        <td>Apellido:</td>
                        <td><input type="text" th:field="*{apellido}" /></td>
                    </tr>
                    <tr>
                        <td>Edad:</td>
                        <td><input type="text" th:field="*{edad}" /></td>
                    </tr>
                    <tr>
                        <td>Sexo:</td>
                        <td><input type="text" th:field="*{sexo}" /></td>
                    </tr>
                    <tr>
                        <td>Usuario:</td>
                        <td><input type="text" th:field="*{nameuser}" /></td>
                    </tr>
                     <tr>
                        <td>Password:</td>
                        <td><input type="password" th:field="*{password}" /></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">Save</button> </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
